apiVersion: apps/v1
kind: Deployment
metadata:
  name: paradigm-deployment
  labels:
    apply: "true"
    app: paradigm
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: paradigm
  template:
    metadata:
      labels:
        app: paradigm
    spec:
      containers:
      - name: paradigm
        image: sntgchns/paradigm:k8s
        imagePullPolicy: Never
        resources:
          requests:
            memory: 100Mi
            cpu: "20m"
          limits:
            memory: 150Mi
            cpu: "50m"
        ports:
        - containerPort: 10000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3