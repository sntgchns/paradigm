<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradigm</title>
    <link rel="shortcut icon" href="img/paradigm.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="particles-js"></div>
    <script src="js/particles.js-master/particles.js"></script>
    <script src="js/particles.js-master/demo/js/app.js"></script>
    <div class="noise"></div>
    <div class="title">
        <h1 onmouseenter="this.style.filter = 'blur(10px)', this.style.transition = 'filter 3s cubic-bezier(0.4, 0, 0.2, 1)'"
            onmouseleave="this.style.filter = 'blur(0px)', this.style.transition = 'filter 3s cubic-bezier(0.4, 0, 0.2, 1)'">paradigm</h1>
        <h3 onmouseenter="this.style.filter = 'blur(0px)', this.style.transition = 'filter 1s cubic-bezier(0.4, 0, 0.2, 1)'"
            onmouseleave="this.style.filter = 'blur(10px)', this.style.transition = 'filter 1s cubic-bezier(0.4, 0, 0.2, 1)'">Explore the Enigmatic World Where All You Seek Simply Fades Away...</h3>
        <!-- <p onmouseenter="this.style.filter = 'blur(0px)', this.style.transition = 'filter 1s cubic-bezier(0.4, 0, 0.2, 1)'"
           onmouseleave="this.style.filter = 'blur(10px)', this.style.transition = 'filter 1s cubic-bezier(0.4, 0, 0.2, 1)'">Enter a world of mystery and intrigue, where the things you desire most are fleeting and ephemeral. The Paradigm invites you
            to explore this enigmatic realm, where conventional wisdom and preconceived notions give way to a new understanding of the world. Here,
            the boundaries between reality and illusion blur, and the truth is often stranger than fiction. As you navigate through the metaverse, you'll
            discover that all that you seek simply fades away, leaving behind a trail of unanswered questions and elusive clues. But don't be
            discouraged - instead, embrace the mystery and allow yourself to be swept away by the endless possibilities that lie just beyond the horizon.
            With its visually stunning design and engaging multimedia content, the Paradigm offers a unique and thought-provoking experience
            that will challenge your assumptions and expand your understanding of the world. So come, explore the enigmatic world of Paradigm, and see
            where the journey takes you.</p> -->
    </div>
    <img src="" alt="Avatar">
    <video preload="auto" playsinline="" muted="" loop="" autoplay=""><source src="img/background_video.mp4" type="video/mp4"></video>
    <div class="blured"></div>
    <div class="navigator">
        <div class="line"></div>
        <nav class="selector">
            <ul>
                <li onclick="document.querySelector('.title h1').innerHTML = 'Avatars', document.querySelector('.title h3').innerHTML = 'Unleash Your Alter Ego: Enter the World of Avatars.', document.querySelector('img').style.opacity = '1', document.querySelector('img').style.objectPosition = 'top', document.querySelector('img').src = 'img/avatars.jpg'">
                    <div class="circle"></div>
                    <div class="dot"></div>
                    <div class="visual"></div>
                    <a href="#" onmouseenter="document.querySelectorAll('.visual')[0].style.height = '83px', document.querySelectorAll('.visual')[0].style.opacity = '0.8', document.querySelectorAll('.circle')[0].style.opacity = '1'"
                                onmouseleave="document.querySelectorAll('.visual')[0].style.height = '0', document.querySelectorAll('.visual')[0].style.opacity = '0', document.querySelectorAll('.circle')[0].style.opacity = '0'">Avatars</a>
                </li>
                <li onclick="document.querySelector('.title h1').innerHTML = 'Buildings', document.querySelector('.title h3').innerHTML = 'Exploring the Architecture of Our World: Discover the Buildings.', document.querySelector('img').style.opacity = '1', document.querySelector('img').style.objectPosition = 'top', document.querySelector('img').src = 'img/buildings.jpg'">
                    <div class="circle"></div>
                    <div class="dot"></div>
                    <div class="visual"></div>
                    <a href="#" onmouseenter="document.querySelectorAll('.visual')[1].style.height = '83px', document.querySelectorAll('.visual')[1].style.opacity = '0.8', document.querySelectorAll('.circle')[1].style.opacity = '1'"
                                onmouseleave="document.querySelectorAll('.visual')[1].style.height = '0', document.querySelectorAll('.visual')[1].style.opacity = '0', document.querySelectorAll('.circle')[1].style.opacity = '0'">Buildings</a>
                </li>
                <li onclick="document.querySelector('.title h1').innerHTML = 'Crafts', document.querySelector('.title h3').innerHTML = 'Journey Across the Universe: Discover the Crafts.', document.querySelector('img').style.opacity = '1', document.querySelector('img').style.objectPosition = 'center', document.querySelector('img').src = 'img/crafts.jpg'">
                    <div class="circle"></div>
                    <div class="dot"></div>
                    <div class="visual"></div>
                    <a href="#" onmouseenter="document.querySelectorAll('.visual')[2].style.height = '83px', document.querySelectorAll('.visual')[2].style.opacity = '0.8', document.querySelectorAll('.circle')[2].style.opacity = '1'"
                                onmouseleave="document.querySelectorAll('.visual')[2].style.height = '0', document.querySelectorAll('.visual')[2].style.opacity = '0', document.querySelectorAll('.circle')[2].style.opacity = '0'">Crafts</a>
                </li>
                <li onclick="document.querySelector('.title h1').innerHTML = 'Wizards', document.querySelector('.title h3').innerHTML = 'Discovering the Magic of Wizards: Exploring Entities That Aid.', document.querySelector('img').style.opacity = '1', document.querySelector('img').style.objectPosition = 'top', document.querySelector('img').src = 'img/wizards.jpg'">
                    <div class="circle"></div>
                    <div class="dot"></div>
                    <div class="visual"></div>
                    <a href="#" onmouseenter="document.querySelectorAll('.visual')[3].style.height = '83px', document.querySelectorAll('.visual')[3].style.opacity = '0.8', document.querySelectorAll('.circle')[3].style.opacity = '1'"
                                onmouseleave="document.querySelectorAll('.visual')[3].style.height = '0', document.querySelectorAll('.visual')[3].style.opacity = '0', document.querySelectorAll('.circle')[3].style.opacity = '0'">Wizards</a>
                </li>
                <li onclick="document.querySelector('.title h1').innerHTML = 'Lands', document.querySelector('.title h3').innerHTML = 'Discovering the Beauty of the Earth: Explore the Lands.', document.querySelector('img').style.opacity = '1', document.querySelector('img').style.objectPosition = 'top', document.querySelector('img').src = 'img/lands.jpg'">
                    <div class="circle"></div>
                    <div class="dot"></div>
                    <div class="visual"></div>
                    <a href="#" onmouseenter="document.querySelectorAll('.visual')[4].style.height = '83px', document.querySelectorAll('.visual')[4].style.opacity = '0.8', document.querySelectorAll('.circle')[4].style.opacity = '1'"
                                onmouseleave="document.querySelectorAll('.visual')[4].style.height = '0', document.querySelectorAll('.visual')[4].style.opacity = '0', document.querySelectorAll('.circle')[4].style.opacity = '0'">Lands</a>
                </li>
                <li onclick="document.querySelector('.title h1').innerHTML = 'Fears', document.querySelector('.title h3').innerHTML = 'Confront Your Fears: Journey into the Realm of the Unknown.', document.querySelector('img').style.opacity = '1', document.querySelector('img').style.objectPosition = 'top', document.querySelector('img').src = 'img/background_video.mp4'">
                    <div class="circle"></div>
                    <div class="dot"></div>
                    <div class="visual"></div>
                    <a href="#" onmouseenter="document.querySelectorAll('.visual')[5].style.height = '83px', document.querySelectorAll('.visual')[5].style.opacity = '0.8', document.querySelectorAll('.circle')[5].style.opacity = '1'"
                                onmouseleave="document.querySelectorAll('.visual')[5].style.height = '0', document.querySelectorAll('.visual')[5].style.opacity = '0', document.querySelectorAll('.circle')[5].style.opacity = '0'">Fears</a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
